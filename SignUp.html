    <style>
        body {
            background-color: #dfe9f0;
            font-family: 'Arial', sans-serif;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            border: 2px solid #115d8a ;
            background-color: #afd0e3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 7px #063d63;
        }

    </style>
    </head>
    <body>
        <form action="login" method="post">
             <center><h1 style="color:#063d63; "><b>Sign Up</b></h1></center>
                                <div class="form-floating mb-4 mt-4">
                                        <input class="form-control" type="text"required id="fauth"name="sname" placeholder="Student Name" Style="height:69px;background: transparent;border: none; border-bottom: 2px solid black;">
                                        <label for="fauth">Name</label>
                                </div>
                                <div class="form-floating mb-4">
                                        <input class="form-control" type="text"required id="fauth"name="mobile" placeholder="Student Name" Style="height:69px;background: transparent;border: none; border-bottom: 2px solid black;">
                                        <label for="fauth">Mobile Number</label>
                                </div>
                                <div class="form-floating mb-4">
                                        <input class="form-control" type="email"required id="fcd"name="email" placeholder="Email" Style="height:69px;background: transparent;border: none; border-bottom: 2px solid black;">
                                        <label for="fcd">Email</label>
                                </div>
                                 <div class="form-floating mb-4">
                                        <input class="form-control" type="password"required id="fauth"name="password" placeholder="Password" Style="height:69px;background: transparent;border: none; border-bottom: 2px solid black;">
                                        <label for="fauth">Enter Password</label>
                                </div>
                                <div class="form-floating mb-4">
                                        <input class="form-control" type="password"required id="fauth" placeholder="Password" Style="height:69px;background: transparent;border: none; border-bottom: 2px solid black;">
                                        <label for="fauth">Confirm Password</label>
                                </div>
                                
                                <div class="form-floating">
                                    <center><button type="submit" class="btn text-light" style="font-size: 28px; width: 90%; background-color: #28a106"><b>SUBMIT</b></button></center>
                                </div>
                                
                                <div class="justify-content-between d-flex mt-3">
                                    <span></span><a href="LogIn.html" style="text-decoration:none;color: #d99816; font-size:22px;">Sign In</a>
                                </div>
                  </form>
    
    </body>
